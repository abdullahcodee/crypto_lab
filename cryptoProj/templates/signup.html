<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoLab - Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('../assets/background.jpg');
            background-size: cover;
            background-position: center;
        }

    </style>          
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">CryptoLab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blogs">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Sign Up</h1>
        <form class="mt-3" id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="mt-3">
            <p>Already have an account? <a href="/signin">Sign In</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to handle form submission
        $('#signupForm').submit(function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get form data
            var name = $('#name').val();
            var email = $('#email').val();
            var password = $('#password').val();

            // Send form data to the server using AJAX
            $.ajax({
                type: 'POST',
                url: '/signup', // URL of the sign-up endpoint
                data: {
                    name: name,
                    email: email,
                    password: password
                },
                success: function(response) {
                    // Handle successful sign-up response
                    // For example, redirect to another page
                    window.location.href = '/signin';
                },
                error: function(xhr, status, error) {
                    // Handle sign-up error
                    console.log(xhr.responseText); // Log the error message
                    alert('Sign-up failed. Please try again.');
                }
            });
        });
    </script>
    <!-- You can include additional JavaScript files if needed -->
</body>
</html>
