<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include any necessary CSS libraries here -->
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/your_custom_styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CryptoLab</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/blogs">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout"><i class="fa fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Dashboard</h1>

    <!-- Encryption and Decryption History -->
    <div class="mt-4">
        <h2>Encryption and Decryption History</h2>
        <ul>
            <!-- Iterate through the history and display each entry -->
            {% for entry in history %}
                <li>{{ entry }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Cipher Options -->
    <div class="mt-4">
        <h2>Cipher Options</h2>
        <form id="cipherForm">
            <!-- Add cipher options here -->
            <!-- For example, input fields for text, method, key, etc. -->
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" name="text">
            </div>
            <!-- Add other input fields for method, key, shift, etc. -->
            ...
            <button type="submit" class="btn btn-primary">Encrypt/Decrypt</button>
        </form>
        <!-- Result of encryption/decryption will be displayed here -->
        <div id="result" class="mt-3"></div>
    </div>
</div>

<!-- Include any necessary JavaScript libraries here -->
<script src="path/to/jquery.min.js"></script>
<script src="path/to/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Function to handle form submission
        $('#cipherForm').submit(function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get form data
            var formData = $(this).serialize();

            // Send form data to the server using AJAX
            $.ajax({
                type: 'POST',
                url: '/encrypt_decrypt', // URL of the encrypt/decrypt endpoint
                data: formData,
                success: function(response) {
                    // Display the result in the result div
                    $('#result').html(response);
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.log(error);
                }
            });
        });
    });
</script>

</body>
</html>
